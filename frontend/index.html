<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi CRUD Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Manajemen Pengguna</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h5 id="formTitle">Tambah Pengguna Baru</h5>
            </div>
            <div class="card-body">
                <form id="userForm" novalidate>
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" required minlength="2" maxlength="100">
                        <div class="invalid-feedback" id="nameFeedback">Nama harus diisi dan minimal 2 karakter</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <div class="invalid-feedback" id="emailFeedback">Email harus valid dan diisi</div>
                        <div class="form-text">Contoh: nama@contoh.com</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telepon</label>
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,15}">
                        <div class="invalid-feedback" id="phoneFeedback">Telepon harus terdiri dari 10-15 angka</div>
                        <div class="form-text">Contoh: 081234567890</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-content">
                            <i class="bi bi-check-circle"></i>
                            <span class="submit-text">Simpan</span>
                        </span>
                        <span class="spinner-container">
                            <span class="spinner-border" id="submitSpinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </span>
                        </span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary d-none">Batal</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Daftar Pengguna</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="loadUsers()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Telepon</th>
                                <th>Tanggal Dibuat</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userTable">
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Memuat data...</span>
                                    </div>
                                    <p class="mt-2">Memuat data pengguna</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
